<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <form
          [formGroup]="articleForm"
          (ngSubmit)="submitForm()"
          class="example-form"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Article Title</mat-label>
            <input
              matInput
              formControlName="title"
              #title
              placeholder="Article Title"
              maxlength="256"
            />
            <!-- <mat-hint align="start"
              ><strong>Don't disclose personal info</strong>
            </mat-hint> -->
            <mat-hint align="start">{{ title.value.length }} / 256</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input
              matInput
              formControlName="description"
              #description
              placeholder="What's this article about?"
              maxlength="256"
            />
            <!-- <mat-hint align="start"
              ><strong>Don't disclose personal info</strong>
            </mat-hint> -->
            <mat-hint align="start"
              >{{ description.value.length }} / 256</mat-hint
            >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Picture</mat-label>
            <input
              matInput
              formControlName="picture"
              #description
              placeholder="https://pictures.com/picture.jpg"
            />
            <mat-hint align="start"
              ><strong>Make sure this is a URL of an image</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Content</mat-label>
            <textarea
              matInput
              class="form-control"
              formControlName="body"
              rows="8"
              placeholder="Write your article (in markdown)"
            >
            </textarea>
            <mat-hint align="start"
              ><strong>Write your article (in markdown)</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="example-chip-list">
            <mat-chip-list #tagList>
              <mat-chip
                *ngFor="let tag of article.tagList"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(tag)"
              >
                {{ tag }}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="Associated Tags"
                [matChipInputFor]="tagList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
              />
            </mat-chip-list>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statuses" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" id="submit">
            {{ publishText }}
          </button>
        </form>

        <list-errors [errors]="errors"></list-errors>
      </div>
    </div>
  </div>
</div>
