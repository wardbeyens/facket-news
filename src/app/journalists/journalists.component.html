<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-5">
      <h2>Journalists</h2>
    </div>
    <div class="col-5">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/journalists/add']"
      >
        Add Journalist
      </button>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="username"
        matSortDisableClear
        matSortDirection="desc"
        class="mat-elevation-z8 example-table"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="bio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>bio</th>
          <td mat-cell *matCellDef="let element">{{ element.bio }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="delete(element.username)"
              mat-flat-button
              color="warn"
              *ngIf="element.active"
            >
              Delete Journalist
            </button>

            <button mat-flat-button color="primary" *ngIf="!element.active">
              Reactivate Journalist (not yet implemented)
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
