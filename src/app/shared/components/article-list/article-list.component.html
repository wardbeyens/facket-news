<div class="container-fluid">
  <div class="row">
    <article-preview
      class="col-xl-4 col-md-6 col-12"
      *ngFor="let article of loadedArticles"
      [article]="article"
    ></article-preview>
  </div>
  <div class="row">
    <div class="article-preview" [hidden]="!loading">Loading articles...</div>
    <div class="article-preview" [hidden]="loading || loadedArticles.length">
      No articles are here... yet.
    </div>
  </div>
  <div class="row">
    <nav>
      <!-- <nav [hidden]="loading || totalPages.length <= 1"> -->
      <ul class="pagination">
        <li
          class="page-item"
          [ngClass]="{ active: pageNumber === currentPage }"
          *ngFor="let pageNumber of totalPages"
          (click)="setPageTo(pageNumber)"
        >
          <a class="page-link">{{ pageNumber }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
